name: vobsub2srt
base: core18
confinement: strict
description: |
  VobSub2SRT is a simple command line program to convert .idx / .sub subtitles
  into .srt text subtitles by using OCR. It is based on code from the MPlayer
  project - a really really great movie player. Some minor parts are copied
  from ffmpeg/avutil headers. Tesseract is used as OCR software.
license: "GPL-2.0 AND GPL-3.0"  # mplayer part is GPL2+, the rest is GPL3+
summary: Converts VobSub subtitles (.idx/.srt format) into .srt subtitles
version: "1.0~git0ba6e25"

parts:
  patches:
    plugin: dump
    prime:
      - -*
    source: patches

  vobsub2srt:
    plugin: autotools
    source: https://github.com/ruediger/VobSub2SRT.git
    source-commit: 0ba6e25e078a040195d7295e860cc9064bef7c2c
    source-type: git
    build-packages:
      - build-essential
      - cmake
      - libtesseract-dev
      - libtiff5-dev
      - pkg-config
    stage-packages:
      - libtesseract4
      - tesseract-ocr-eng
    override-pull: |
      snapcraftctl pull
      git apply $SNAPCRAFT_STAGE/Fix-compile-with-gcc7-and-tesseract-4.patch
    after:
      - patches

apps:
  with-basic-blacklist:
    # FIXME: --blacklist doesn't appear to work with libtesseract4 ?
    command: usr/local/bin/vobsub2srt --blacklist "|\/_~<>"
    environment:
      TESSDATA_PREFIX: $SNAP/usr/share/tesseract-ocr/4.00/tessdata
    plugs:
      - home
      - removable-media

  vobsub2srt:
    command: usr/local/bin/vobsub2srt
    environment:
      TESSDATA_PREFIX: $SNAP/usr/share/tesseract-ocr/4.00/tessdata
    plugs:
      - home
      - removable-media
